<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="tic-tac-toe, board-game, javascript, javascript-project, vanilla"/>
    <meta name="description" content="A simple tic-tac-toe multiplayer board game developed for two players using only vanilla javascript, HTML and CSS. It is a simple beginner javascript project for budding developers."/>
    <meta name="author" content="Manjunath-A, amanjunathmanju4@gmail.com">
    <title>Tic-Tac-Toe</title>
    <link type="text/css" rel= "stylesheet" href= "style.css">
</head>
<body>

<div class= "start-button">
<button class="start">Start</button>
</div>

<div class= "input-screen">
<form class= "player-form">
    Player 1 Name:<input type= "text" name= "player" class= "player-name" id="player-one-name"></input></br>
    <input class= "markit" type= "radio" name="mark" value="x" checked="checked">X
    <input class= "markit" type= "radio" name="mark" value= "O">O
</form>
<button class= "ok-button">OK</button>
</div>

<div class="player-2-form">
    <form class= "player-form">
        Player 2 Name:<input type= "text" name= "player" class= "player-name" id="player-two-name"></input>
    </form>
    <button class= "ok2-button">OK</button>
</div>

<div class= "player-1-info">
    <p class= "player-1-name"></p>
    <p class= "player-1-mark"></p>
    <p class= "player-1-score">0</p>
</div>

<div class= "player-2-info">
    <p class= "player-2-name"></p>
    <p class= "player-2-mark"></p>
    <p class= "player-2-score">0</p>
</div>

<div class= "board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
</div>

<div class= "screen">
    <div class= "message"></div>
    <div class= "buton-set">
    <button class= "restart">Restart</button>
    <button class= "end-game">Endgame</button>
    </div>
</div>

<script src= "script.js"></script>
</body>
</html>
